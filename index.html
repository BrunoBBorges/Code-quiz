<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Code Quiz</title>
    
</head>
<body>
    <div class="container col-12">
        <div class="col s12 m7">
            <h2 class="header">Code Quiz</h2>
            <div class="card horizontal">
              <div class="card-image">
                <img src="https://lorempixel.com/100/190/nature/6">
              </div>
              <div class="card-stacked">
                <div class="card-content">
                  <p>a simple 4 question quiz to test your basic web development knowledge</p>
                </div>
                <div class="card-action">
                    <a class="waves-effect waves-light btn modal-trigger center-block" href="#modalHS" onclick="displayscores()">Highscores</a>

                    <div id="modalHS" class="modal">
                      <div class="modal-content">
                        <h4>Highscores</h4>
                        <div id="datalocation"></div>
                      </div>
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="text/Javascript" src="./functions.js"></script>
<script type="text/Javascript">
//materialize initialization
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.modal');
      var instances = M.Modal.init(elems, options);
    });
    M.AutoInit();
  </script>
</html>
